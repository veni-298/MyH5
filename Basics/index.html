<!DOCTYPE html>
<html>
<head>
	<title>临在</title>
	<style type="text/css">
		body{
			background-image: url(./images/0.jpg);
			background-size: 100% 100%;
			height: 100%;
		}
		html{
			height: 100%;
		}
		@keyframes myfirst{
			from{opacity: 0}
			to{opacity: 100}
		}
		h1,p{
			animation: myfirst 2s infinite;
		}
	</style>
</head>
<body>
<h1>临在篇</h1>
<p>无有恐怖，远离颠倒梦想，究竟涅槃</p>
</body>
</html>
